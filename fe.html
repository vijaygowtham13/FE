<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #0a0f24, #000);
      overflow: hidden;
      color: #fff;
    }

    /* Stars background animation */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      animation: moveStars 100s linear infinite;
    }
    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 10000px; }
    }

    .container {
      position: relative;
      background: rgba(20, 20, 40, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 0 25px rgba(0, 200, 255, 0.7);
      text-align: center;
      z-index: 1;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      background: linear-gradient(45deg, #0ff, #00f6ff, #00ffaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

  input {
  width: 80%;
  padding: 12px 15px;
  margin: 0 auto 20px auto;  /* centers horizontally */
  display: block;            /* makes margin auto work */
  border: 1px solid #00e6ff;
  border-radius: 8px;
  font-size: 16px;
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
}


    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #0ff, #00f6ff, #00ffaa);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00e6ff;
    }

    #response {
      margin-top: 15px;
      font-weight: bold;
      min-height: 20px;
      color: #ff6b6b;
    }

.otp-inputs {
  display: flex;
  justify-content: center;   /* center align */
  gap: 12px;                 /* even spacing */
  margin-bottom: 20px;
}

.otp-inputs input {
  width: 40px;
  height: 45px;
  font-size: 18px;
  text-align: center;
  border: 1px solid #00e6ff;
  border-radius: 6px;
  background: rgba(0, 0, 0, 0.7);
  color: #fff;
  transition: all 0.3s ease;
}

.otp-inputs input:focus {
  border-color: #ff00ff;
  box-shadow: 0 0 8px #ff00ff;
  outline: none;
  transform: scale(1.1);  /* animation effect */
}
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŒŒ Phone Verification</h2>

    <div id="step1">
      <input type="text" id="phone" placeholder="Enter phone number">
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <div id="step2" style="display:none">
      <div class="otp-inputs">
        <input type="text" maxlength="1" id="otp1">
        <input type="text" maxlength="1" id="otp2">
        <input type="text" maxlength="1" id="otp3">
        <input type="text" maxlength="1" id="otp4">
        <input type="text" maxlength="1" id="otp5">
        <input type="text" maxlength="1" id="otp6">
      </div>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>

    <p id="response"></p>
  </div>

  <script>
    const otpInputs = document.querySelectorAll('.otp-inputs input');
    otpInputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if(input.value.length === 1 && idx < otpInputs.length - 1) otpInputs[idx + 1].focus();
      });
    });

    async function sendOTP() {
      const phone = document.getElementById("phone").value;
      if(!phone) { document.getElementById("response").innerText = "Please enter phone!"; return; }

      try {
        const res = await fetch(`http://127.0.0.1:8000/api/send-otp/?phone=${phone}`);
        const data = await res.json();
        document.getElementById("response").innerText = data.message;
        document.getElementById("step1").style.display = "none";
        document.getElementById("step2").style.display = "block";
        otpInputs[0].focus();
      } catch(err) { document.getElementById("response").innerText = "Error sending OTP!"; }
    }

    async function verifyOTP() {
      const phone = document.getElementById("phone").value;
      const otp = Array.from(otpInputs).map(i => i.value).join('');
      if(otp.length !== 6) { document.getElementById("response").innerText = "Enter 6-digit OTP!"; return; }

      try {
        const res = await fetch(`http://127.0.0.1:8000/api/verify-otp/?phone=${phone}&otp=${otp}`);
        const data = await res.json();
        document.getElementById("response").innerText = data.message;
        if(data.message.includes("success")) {
          localStorage.setItem("verified_phone", phone);
          window.location.href = "/user-details.html";
        }
      } catch(err) { document.getElementById("response").innerText = "Error verifying OTP!"; }
    }
  </script>
</body>
</html>
