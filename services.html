<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Services</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#02021a 0%,#00102b 100%);color:#fff;height:100vh;display:flex;align-items:center;justify-content:center;margin:0}
  .wrap{width:420px;background:rgba(255,255,255,0.03);padding:28px;border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,0.6);backdrop-filter:blur(6px)}
  h1{margin:0 0 12px;font-weight:700}
  p{color:#cfe8ff;margin:0 0 18px}
  .list{display:flex;flex-direction:column;gap:12px}
  .card{background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));padding:12px;border-radius:12px;display:flex;align-items:center;justify-content:space-between;cursor:pointer;border:1px solid rgba(255,255,255,0.04)}
  .card:hover{transform:translateY(-4px);box-shadow:0 8px 20px rgba(0,200,255,0.06)}
  .left{display:flex;align-items:center;gap:12px}
  .icon{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,#00f6ff,#00ffaa);display:flex;align-items:center;justify-content:center;color:#001;padding:6px;font-weight:700}
  .title{font-weight:600}
  .desc{font-size:13px;color:#bcdff8}
</style>
</head>
<body>
<div class="wrap">
  <h1>Choose Appointment</h1>
  <p>Choose Service you want</p>
  <div id="list" class="list"></div>
</div>

<script>
async function load() {
  const res = await fetch("http://127.0.0.1:8000/api/services/");
  const services = await res.json();
  const list = document.getElementById("list");
  services.forEach(s => {
    const el = document.createElement("div");
    el.className = "card";
    el.innerHTML = `
      <div class="left">
        <div class="icon">${s.name.charAt(0)}</div>
        <div>
          <div class="title">${s.name}</div>
          <div class="desc">${s.description || ''}</div>
        </div>
      </div>
     
    `;
    el.onclick = () => {
      // go to service page with id
      window.location.href = `http://127.0.0.1:5500/service.html?service_id=${s.id}`;
    };
    list.appendChild(el);
  });
}
load();
</script>
</body>
</html>
